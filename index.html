<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Movie DB -->
    <div id="container" class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <p class="h2">Movies DB</p>
            </div>
            <div class="col-md-3 text-end">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Movies"
                        aria-label="Recipient's username" aria-describedby="button-search" id="search-input">
                    <button class="btn btn-primary" type="button" id="button-search">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie Container -->
    <div class="container my-5">
        <div class="row" id="movie-container">
        </div>
    </div>

    <!-- Bootstraps 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
